{% extends 'base.html' %}

{% block content %}

<h1> Welcome to AppBook </h1>
<h3> Please log in! </h3>

<form action="validate" method = 'post'>

    {% csrf_token %}

    Enter your username: <input type = "Text" name = "username" placeholder = "Enter your username"><br>
    Enter your password: <input type = "Password" name = "password" placeholder = "Enter your password"><br>

    <input type="submit">
</form>

<div>
  {% for message in messages %}
    <h3 style="color:tomato">{{message}}</h3>
  {% endfor %}
</div>
{% endblock %}
